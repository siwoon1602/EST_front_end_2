<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        padding: 10px;
        width: 100%;
        display: flex;
        display: grid;
        background-color: navy;
        color: white;
        grid-gap: 10px;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        height: 300px;
      }

      main {
        display: grid;
        grid-column: 1/5;
        gap: 10px;
      }
      header {
        background-color: skyblue;
        display: flex;
        justify-content: center;
        align-items: center;
        grid-column: 1 / 5;
      }
      section {
        background-color: rgb(61, 61, 97);
        display: flex;
        justify-content: center;
        align-items: center;
        grid-column: 1/3;
      }
      aside {
        background-color: yellowgreen;
        display: flex;
        justify-content: center;
        align-items: center;
        grid-column: 3/5;
      }
      footer {
        background-color: crimson;
        display: flex;
        justify-content: center;
        align-items: center;
        grid-column: 1 / 5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="item">header</header>
      <main>
        <section class="item">section</section>
        <aside class="item">aside</aside>
      </main>
      <footer class="item">footer</footer>
    </div>
  </body>
</html>
