<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .container {
        height: 100vh;
        background-color: bisque;
        display: grid;
        /* grid-template-columns: 40% 60%; */
        /* 열 방향 트랙사이즈 설정 - %단위보다 fr(분수)단위를 선호 */
        grid-template-columns: 1fr 1fr 1fr;
        /* repate 함수를 통해 간편하게 설정 (열 , nf) */
        /* grid-template-columns: repeat(3, 1fr); */

        /* 고정값과 fr단위를 함께 사용하면 고정된 요소와 나머지 뷰포트의 너비를 꽉채우는 ui를 만들수있다 */
        /* grid-template-columns: 200px 1fr; */

        /* minmax 최솟값과 최댓값을 지정해주는 함수 */
        /* grid-template-columns: repeat(3, minmax(150px, 1fr)); */

        /* 행간의 간격, 열간의 간격 따로 조정 가능 */
        grid-gap: 20px;

        /* 행 방향 트랙사이즈 조절도 동일 */
        /* grid-template-rows: 100px 200px 300px;
        grid-template-rows: 1fr 2fr 3fr; */

        /* grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px); */

        /* 트랙 단위로 수평 , 수직 정렬 */
        /* justify-content: center;
        align-content: center; */
        /* 셀 내에서 아이템들을 수평 ,수직 정렬 */
        /* justify-items: center;
        align-items: center; */

        /* 내부 컨텐츠들에 의해 각 아이템들의 높이가 다른 경우 */
        grid-auto-rows: 300px;
        grid-auto-rows: minmax(300px, auto);
      }
      .item {
        padding: 20px;
        font-weight: bold;
        font-size: 24px;
      }

      .item:nth-child(even) {
        background-color: red;
      }

      .item:nth-child(odd) {
        background-color: orange;
      }

      .item:nth-child(5) {
        align-self: center;
        justify-self: center;
      }

      .item:nth-child(1) {
        grid-column: 1/4;
        order: 9;
      }
      .item:nth-child(2) {
        grid-row: 2/5;
        grid-column: 2;
      }
      .item:nth-child(3) {
        grid-column: 1/3;
        grid-row: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
  </body>
</html>
