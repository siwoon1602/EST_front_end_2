<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      button,
      a,
      input {
        padding: 10px 15px;
        border: 2px solid #ddd;
        border-radius: 5px;
        text-align: center;
        font-size: 24px;
        display: block;
        margin-bottom: 20px;
      }
      button:focus,
      a:focus,
      input:focus {
        box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      }
      button:focus-visible,
      a:focus-visible,
      input:focus-visible {
        border: 10px solid hotpink;
      }
    </style>
  </head>
  <body>
    <button>버튼</button>
    <a href="">링크</a>
    <input type="text" name="" id="" />
  </body>
</html>
