<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div {
        width: 350px;
        height: auto;
        /* 배경 색상 지정 */
        background-color: red;
        /* 배경을 이미지로 지정 */
        background-image: url(/240819/정글시네마/images/MOVIELIST/포스터_위니브월드.png);
        /* 배경 이미지 사이즈 지정 */
        background-size: 500px;
        /* 배경 이미지 반복 여부  지정*/
        background-repeat: no-repeat;
        /* 배경 이미지 위치 지정 */
        background-position: auto;
        /* 배경 이미지가 스크롤할때 이미지의 이동 여부 지정
          scroll: 기본값. 요소와 함께 스크롤됨.
          fixed: 뷰포트에 고정되어 스크롤되지 않음 */
        background-attachment: fixed;
        /* 이미지가 어디까지 어디까지 차지 할 것인지 지정
            요소가 차지하는 영역까지 - content-box
            padding이 차지하는 영역까지 - padding-box
            기본값, border가 차지하는 영역까지 ↓ */
        /* background-clip: border-box; */
        /* 기본값 */
        /* background-origin */
        background-origin: content-box;
        /* 배경에 그라디언트를 지정*/

        border: 20px dotted yellow;
        padding: 40px;
        color: white;
      }

      .box {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque
      provident voluptatum dolor, suscipit eveniet, corporis quidem repudiandae
      totam voluptates minus excepturi saepe perferendis error explicabo
      numquam, hic fugit nesciunt nemo?
    </div>
    <div class="box"></div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
