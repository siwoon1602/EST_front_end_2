<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div {
        color: blueviolet;
      }
      .key {
        color: red;
        border: 1px solid currentColor;
        /* 키워드 */
      }

      .code {
        color: #58a26a;
        border: 1px solid currentColor;
        /* background-color: #000000;
        16진수 hex코드
        #RRGGBB 구조
        각 자릿수를 0부터 f까지 16진수로 표현 */
      }

      .rgb {
        color: rgb(0, 0, 255);
        /* rgb컬러 0~255  */
        border: 1px solid currentColor;
      }

      .rgba {
        /* rgb + alpha(투명도값 0~1 소숫점) */
        color: rgba(0, 255, 0, 0.2);
        border: 1px solid currentColor;
      }
      /* 투명 */
      .trans {
        color: transparent;
        border: 1px solid currentColor;
      }
      /* 저시력자를 위해 배경색상과 color값의 대비율이 4.5:1 이상이여야함 */
      .current {
        border: 1px solid currentColor;
        background-color: rgba(0, 0, 0, 1);
      }
    </style>
  </head>
  <body>
    <div>
      <p class="key">안녕하세요</p>
      <p class="code">안녕하세요</p>
      <p class="rgb">안녕하세요</p>
      <p class="rgba">안녕하세요</p>
      <p class="trans">안녕하세요</p>
      <p class="current">안녕하세요</p>
    </div>
  </body>
</html>
