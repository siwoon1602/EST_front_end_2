<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      [type] {
        border: 0px;
      }

      [type="button"] {
        border: 1px solid black;
      }

      [class^="btn"] {
        background-color: red;
      }

      [class$="btn"] {
        background-color: blue;
      }

      [class*="btn"] {
        font-size: 32px;
      }

      h1,
      h2,
      h3 {
        color: violet;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <input type="text" value="버튼" />
    <input type="button" value="버튼" />
    <input type="text" class="btn-first" value="버튼" />
    <input type="text" class="last-btn" value="버튼" />

    <h1>hellow world</h1>
    <h2>hellow world</h2>
    <h3>hellow world</h3>
  </body>
</html>
