<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <style>
      .container {
        display: flex;
        width: auto;
        gap: 10px;
      }
      .item {
        width: 100px;
        background-color: indigo;
        color: white;
        font-weight: 700;
        text-align: center;
        line-height: 80px;
        font-size: 20px;
        margin-top: 5px;
        border-radius: 20px;
      }

      .item1,
      .item5 {
        flex-grow: 1;
        height: 80px;
      }

      .item2,
      .item4 {
        flex-grow: 2;
        flex-basis: 0;
        height: 200px;
        line-height: 200px;
        background-color: blueviolet;
      }
      .item3 {
        flex-grow: 4;
        line-height: 200px;
        background-color: purple;
      }

      .item5 {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container container1">
      <div class="item item1">1</div>
    </div>
    <div class="container container2">
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
    </div>
    <div class="container container3">
      <div class="item item5">5</div>
    </div>
  </body>
</html>
