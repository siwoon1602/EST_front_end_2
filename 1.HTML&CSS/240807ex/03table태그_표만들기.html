    <!DOCTYPE html>
    <html lang="ko-KR">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <style>
      table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
  font-family: Arial, sans-serif;
}
th,
td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}
th {
  background-color: #f4f4f4;
}
caption {
  caption-side: top;
  font-weight: bold;
  font-size: 1.5em;
  margin-bottom: 10px;
}
        </style>
      </head>
      <body>
        <h1>HTML Table 예제</h1>
        <table>
          <caption>
            학생 성적표
          </caption>

          <thead>
                <tr>
                  <th>학생</th>
                  <th>영어</th>
                  <th>수학</th>
                </tr>
          </thead>
            <tbody>
                <tr>
                  <td>라이캣</td>
                  <td>100</td>
                  <td rowspan="2">90</td>
                </tr>
            
              <tr>
                  <td>로지</td>
                  <td>80</td>

              </tr>
            </tbody>
              <tfoot>
              <tr>
                  <td>평균</td>
                  <td colspan="2">90</td>

            </tr>
          </tfoot>
      </body>
    </html>
