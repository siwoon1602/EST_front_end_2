<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: black;
        font-size: 30px;
        font-weight: 800;
        color: white;
      }

      .container {
        display: flex;
        flex-direction: column;
        background-color: navy;
        padding: 10px;
        gap: 10px;
      }

      header {
        background-color: skyblue;
      }

      main {
        display: flex;
        gap: 10px;
      }
      section {
        width: 100%;
        height: 200px;
        background-color: rgb(61, 61, 97);
        flex-grow: 2;
        flex-basis: 0;
      }
      aside {
        width: 100%;
        background-color: yellowgreen;
        flex-grow: 1;
        flex-basis: 0;
      }
      footer {
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <main>
        <section>section</section>
        <aside>aside</aside>
      </main>
      <footer>footer</footer>
    </div>
  </body>
</html>
