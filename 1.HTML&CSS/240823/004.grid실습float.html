<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        color: white;
        font-size: 30px;
        font-weight: 800;
      }
      .container {
        width: 1000px;
        height: 100%;
        padding: 20px;
        background-color: navy;
        margin: 10px;
      }
      header {
        background-color: skyblue;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }

      section {
        background-color: rgb(61, 61, 97);
        width: 800px;
        height: 400px;
        float: left;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      aside {
        background-color: yellowgreen;
        width: 190px;
        height: 400px;
        float: right;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }
      footer {
        background-color: crimson;
        height: 100px;
        clear: both;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <main>
        <section>section</section>
        <aside>aside</aside>
      </main>
      <footer>footer</footer>
    </div>
  </body>
</html>
