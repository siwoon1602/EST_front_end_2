<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <style>
      /* 첫번째 요소를 선택 */
      li:first-child {
        color: brown;
        font-size: 18px;
      }
      /* 마지막 요소를 선택 */
      li:last-child {
        color: blue;
        font-size: 12px;
      }
      /* n번째 요소를 선택 */
      li:nth-child(3) {
        font-weight: 700;
      }
      /* 키워드 홀수번째 요소를 선택*/
      li:nth-child(odd) {
        background-color: aqua;
      }
      /* 키워드 짝수번째 요소를 선택 */
      li:nth-child(even) {
        background-color: darkblue;
        color: white;
      }
      /* 수식값으로 선택 */
      li:nth-child(2n) {
        background-color: bisque;
      }
      li:nth-child(-n + 3) {
        text-decoration: underline;
      }

      ul:first-child {
        border: 4px solid black;
      }
      /* body태그의 직계자손에는 :last-child 가상 클래스가 적용되지 않는다! */
      ul:last-child {
        border: 4px solid black;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상클래스 2</title>
  </head>
  <body>
    <ul>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
      <li>리스트</li>
    </ul>
    <ul>
      <li>마지막 요소</li>
    </ul>
  </body>
</html>
