<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* 타입을 따집니다. 동일한 타입을 가진 요소들 중의 첫번째 요소를 선택
            h1 태그 중 첫번째 요소, h2 태그 중 첫번째 요소, h3 태그 중 첫번째요소 */
      div :nth-of-type(1) {
        color: red;
      }
      /* 자식 중 유일한 타입을 가진 요소 */
      div :only-of-type {
        background-color: black;
      }
      /* (*) 괄호안의 조건을 제외한 자식요소 선택 */
      div :not(:first-child) {
        font-weight: 500;
      }

      div :not(:last-child) {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>hellow world</h1>
      <h2>hellow world</h2>
      <h3>hellow world</h3>
      <h1>hellow world</h1>
      <h2>hellow world</h2>
      <h3>hellow world</h3>
      <h1>hellow world</h1>
      <h2>hellow world</h2>
      <h3>hellow world</h3>
      <strong>hellow world</strong>
    </div>
  </body>
</html>
