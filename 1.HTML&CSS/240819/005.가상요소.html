<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소</title>
    <style>
      p::before {
        content: "★";
        color: orange;
        font-size: 20px;
      }
      p::after {
        content: "★";
        color: blue;
        font-size: 20px;
      }
      /* 빈태그에는 가상요소가 들어가지 않는다. ex) img , br , input 등 */
      img::after {
        content: 아무말대잔치;
      }
      br::after {
        content: 아무말대잔치;
      }
      input::after {
        content: 아무말대잔치;
      }

      /* placeholder의 속성을 조정 */
      input::placeholder,
      textarea::placeholder {
        color: red;
        font-weight: 900;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <p><strong>으라챠!</strong></p>

    <img
      src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSG_vBNl0UoXkyLszEkN_wPltAH4h5ESyziOfJ2RWjjaR3qRcr1nlUCvQ5ymGbHo54EVyr194vEvkOlodg7XWkHqtdUn2AXieSeUnqOn_s"
      alt=""
    />
    <br />
    <input type="text" placeholder="호잉?" />
    <textarea name="" id="" placeholder="무슨쿼카인가요?"></textarea>
  </body>
</html>
