<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form2</title>
  </head>
  <body>
    <label for="langguage">사용하는 개발 언어를 선택하세요</label><br />
    <select name="" id="langguage">
      <optgroup label="프로그래밍언어">
        <option value="python">python</option>
        <option value="js">js</option>
        <option value="java">java</option>
        <option value="c">c</option>
      </optgroup>
    </select>

    <!-- <select name="" id="langguage">
      <option value="">옵션 선택하기</option>
      <option value="1">FE</option>
      <option value="2">BE</option> -->

    <hr />
    <fieldset>
      <legend>성별</legend>
      <input type="radio" name="gender" value="male" id="male" />
      <label for="male">남성</label>
      <input type="radio" name="gender" value="female" id="female" />
      <label for="female">여성</label>
    </fieldset>
    <hr />
    <form action="">
      <label for="broswers">사용하는 브라우저를 입력하세용</label>
      <input list="broswers" />
      <datalist id="broswers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
        <option value="IE"></option>
      </datalist>
    </form>
  </body>
</html>
