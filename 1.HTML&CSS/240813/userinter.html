<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <style>
      .mainbox {
        width: 900px;
        height: 900px;
        border: 1px solid black;
        border-radius: 20px;
        margin: auto;
        font-weight: 700;
      }
      .content {
        margin: 20px 0 0 20px;
      }

      .submit {
        background-color: green;
        font-size: 12px;
        width: 50px;
        height: 30px;
        border: 1px solid white;
        color: white;
      }

      .reset {
        background-color: red;
        font-size: 12px;
        width: 50px;
        height: 30px;
        border: 1px solid white;
        color: white;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="mainbox">
      <div class="content">
        <form action="">
          <label for="id">아이디</label><br />
          <input type="text" id="id" name="id" /><br /><br />
          <label for="pw">비밀번호</label><br />
          <input
            type="password"
            id="pw"
            name="pw"
            placeholder="특수문자 포함 필수"
          /><br /><br />
          <label for="birthday">생일</label><br />
          <input type="date" id="birthday" name="birthday" /><br /><br />
          <label for="pic">프로필사진</label><br />
          <input
            type="file"
            id="pic"
            name="pic"
            accept="image/png, image/jpeg"
          /><br /><br />
          <select name="company" id="company">
            <option value="SKT">SKT</option>
            <option value="KT">KT</option>
            <option value="LGU+">LGU+</option></select
          ><br /><br />
          <label for="phone">연락처</label><br />
          <input type="tel" name="phone" id="phone" /><br /><br />
          <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" value="male" id="male" />
            <label for="male">남성</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">여성</label>
          </fieldset>
          <br />
          <fieldset>
            <legend>사용기술</legend>
            <input type="checkbox" name="tech" value="html" id="html" />
            <label for="html">HTML</label>
            <input type="checkbox" name="tech" value="css" id="css" />
            <label for="css">CSS</label>
            <input type="checkbox" name="tech" value="js" id="js" />
            <label for="js">JavaScript</label>
            <input type="checkbox" name="tech" value="python" id="python" />
            <label for="python">Python</label>
            <input type="checkbox" name="tech" value="django" id="django" />
            <label for="django">django</label>
          </fieldset>
          <br />
          <label for="broswers">사용하는 브라우저를 입력하세요</label><br />
          <input list="broswers" />
          <datalist id="broswers">
            <option value="크롬"></option>
            <option value="사파리"></option>
            <option value="익스플로러"></option>
            <option value="익스플로러Edge"></option>
            <option value="웨일"></option></datalist
          ><br /><br />
          <input type="reset" value="초기화" class="reset"/ >
          <input type="submit" value="제출" class="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
