<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* 1. aspect-ratio를 사용해서 이미지 비율 지정  */
      /* img {
        width: 200px;
        aspect-ratio: 3 / 4;
        object-fit: cover;
      } */

      /* 2. padding 백분율을 사용해서 이미지 비율 지정 */
      .thumbnail {
        border: solid 3px red;
        width: 100%;
        height: 50px;
        position: relative;
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="thumbnail">
      <img
        src="https://cafe24img.poxo.com/dinotaeng/web/product/tiny/stories_2.jpg"
        alt=""
      />
    </div>
  </body>
</html>
