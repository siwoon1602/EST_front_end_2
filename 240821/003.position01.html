      <style>

        body{
          height: 200vh;
        }

        .box{
          width: 100px;
          height: 100px;
          background-color: aqua;
          }
          .parent{
            background-color: antiquewhite;
            position: relative;
            top:100px;
            left: 100px;
            }

            .absolute {
              position: absolute;
              top: 100px;
              left: 100px;
            }
            .fixed {
              position: fixed;
              right: 20px;
              bottom: 20px;
            }
      </style>
    
  </head>

    <div class="parent">
      <div class="box absolute">absolute</div>
      <div class="box fixed">fixed</div>
