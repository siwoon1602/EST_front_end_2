<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
      <style>

        body{
          height: 200vh;
        }

        .box{
          width: 100px;
          height: 100px;
          background-color: aqua;
          }
          .parent{
            background-color: antiquewhite;
            /* 원래 본인의 위치를 기준 */
            position: relative;
            top:100px;
            left: 100px;
            height: 500px;
            }

            .absolute {
              /* 조상 요소중 static이 아닌 position속성을 가지는 요소를 기준 */
              /* 해당 요소가 없다면 body를 기준 */
              position: absolute;
              top: 100px;
              left: 100px;
            }
            .fixed {
              /* 뷰포트를 기준 */
              position: fixed;
              right: 20px;
              bottom: 20px;
            }
            /* 부모 요소에 높이값이 있어야 함 */
            /* 스크롤을 했을때 상단에 달라붙는다. */
            .sticky{
              position: sticky;
              top: 50px;
              left: 50px;
            }
      </style>
    
  </head>
  <body>
    <div class="parent">
      <div class="box absolute">absolute</div>
      <div class="box fixed">fixed</div>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae laborum nam autem, totam doloribus molestiae molestias libero, fuga blanditiis sequi expedita rem omnis! Illo est nulla recusandae, modi omnis similique!
      <div class="box sticky">sticky</div>
  </body>
</html>
