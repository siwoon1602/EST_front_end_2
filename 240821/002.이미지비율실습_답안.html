    <style>
      /* aspect-ratio 사용해서 1:1 */
      .ratio1 img {
        width: 30%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        /* object-position: 0 0; */
      }

      /* aspect-ratio 사용해서 2:1 */
      .ratio2 img {
        width: 30%;
        aspect-ratio: 2 / 1;
        object-fit: cover;
        /* object-position: 0 0; */
      }

      /* padding 백분율 사용해서 2:1 */
      .thumb1 {
        width: 30%;
        display: inline-block;
      }

      .thumb1 div {
        height: 0;
        padding-top: 50%;
        position: relative;
      }

      .thumb1 div img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* padding 백분율 사용해서 1:1 */
      .thumb2 {
        width: 30%;
        display: inline-block;
      }

      .thumb2 div {
        height: 0;
        padding-top: 100%;
        position: relative;
      }

      .thumb2 div img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
