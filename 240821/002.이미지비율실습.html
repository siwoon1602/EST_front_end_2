<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .container01 > img {
        width: 100px;
        aspect-ratio: 1/1;
        object-fit: cover;
      }
      .container02 {
        position: relative;
        width: 100px;
        height: 0;
        padding-top: 50px;
        margin-right: 5px;
      }

      .container02 > img {
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .flex {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container01">
      <img src="./images/weniv-binky.png" alt="" />
      <img src="./images/weniv-chilli.png" alt="" />
      <img src="./images/weniv-garry.png" alt="" />
      <img src="./images/weniv-licat.png" alt="" />
      <img src="./images/weniv-suri.png" alt="" />
      <img src="./images/weniv-wade.png" alt="" />
    </div>

    <div class="flex">
      <div class="container02">
        <img src="./images/weniv-binky.png" alt="" />
      </div>
      <div class="container02">
        <img src="./images/weniv-chilli.png" alt="" />
      </div>
      <div class="container02">
        <img src="./images/weniv-garry.png" alt="" />
      </div>
      <div class="container02">
        <img src="./images/weniv-licat.png" alt="" />
      </div>
      <div class="container02">
        <img src="./images/weniv-suri.png" alt="" />
      </div>
      <div class="container02">
        <img src="./images/weniv-wade.png" alt="" />
      </div>
    </div>
  </body>
</html>
