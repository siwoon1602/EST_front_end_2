<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      @font-face {
        font-family: "Pretendard-Regular";
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }

      :root {
        --title--color: #29363d;
        --body--color: #5a6a72;
      }
      body {
        padding-top: 30px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      .box {
        width: 288px;
        height: 348px;
        box-shadow: 2px 2px 8px 0px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        position: relative;
      }

      .thumb {
        width: 100%;
        height: 196px;
        border-radius: 8px 8px 0 0;
        background-size: cover;
        position: absolute;
        background-image: url(./images/thumbnail.png);
      }

      .text {
        position: absolute;
        margin: 220px 0 0 12px;
      }

      .text > p {
        font-size: 12px;
        font-family: "Pretendard-Regular";
        line-height: 19.2px;
        color: var(--body--color);
      }

      .text > a {
        display: block;
        font-size: 14px;
        font-family: "Pretendard-Regular";
        font-weight: 700;
        color: #29363d;
        margin-top: 20px;
      }

      .box2 {
        width: 288px;
        height: 374px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        position: relative;
      }
      .header {
        display: flex;
        align-items: center;
      }
      .profile {
        width: 40px;
        height: 40px;
        background-image: url(/240821/images/profile.png);
        border-radius: 100px;
        margin-left: 20px;
        background-size: cover;
      }

      h3 {
        font-size: 16px;
        line-height: 16px;
        font-weight: 700;
        font-family: "Pretendard-Regular";
        line-height: 19.2px;
        color: var(--title--color);
      }

      .header {
        width: 288px;
        height: 64px;
      }

      .profiletext > p {
        font-size: 12px;
        font-weight: 400;
        font-family: "Pretendard-Regular";
        color: #5a6a72;
        display: block;
        line-height: 14.4px;
      }
      .profiletext {
        height: 34px;
        margin-left: 15px;
      }

      .thumb2 {
        width: 100%;
        height: 196px;
        background-size: cover;
        position: absolute;
        background-image: url(./images/thumbnail.png);
      }

      .text2 {
        position: absolute;
        margin: 200px 0 0 12px;
      }

      .text2 > p {
        margin-top: 20px;
        font-size: 12px;
        font-family: "Pretendard-Regular";
        line-height: 19.2px;
        color: var(--body--color);
      }

      .footer > a {
        font-size: 14px;
        font-family: "Pretendard-Regular";
        font-weight: 700;
        color: #29363d;
        position: relative;
      }

      .way {
        width: 4px;
        height: 6px;
        background-image: url(./images/Vector\ 7.png);
        background-size: cover;
        position: absolute;
        z-index: 100;
        margin-left: 40px;
      }

      .footer {
        width: 256px;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .snsicon {
        width: 112px;
        height: 32px;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="thumb">
        <div class="text">
          <h3>그것을 피가 청춘을 줄것이다</h3>
          <p>
            청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히
            청춘 것이다. 얼마나 반짝이는 소담스...
          </p>
          <a href="#">Read</a>
        </div>
      </div>
    </div>

    <div class="box2">
      <header class="header" id="header">
        <div class="profile"></div>
        <div class="profiletext">
          <h3>그것을 피가 청춘을 줄것이다</h3>
          <p>secondary</p>
        </div>
      </header>
      <div class="thumb2">
        <div class="text2">
          <p>
            청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히
            청춘 것이다. 얼마나 반짝이는 소담스...
          </p>
          <footer class="footer" id="footer">
            <a href="#">Read</a>
            <div class="way"></div>

            <div class="snsicon">
              <img src="./images/icon-heart.svg" alt="" />
              <img src="./images/icon-share.svg" alt="" />
              <img src="./images/icon-more.svg" alt="" />
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
