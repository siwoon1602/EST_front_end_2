<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <style>
      @font-face {
        font-family: "Pretendard-Regular";
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }

      :root {
        --nomal--color: #1a202c;
        --positive--color: #439aff;
        --negative--color: #eb5757;
        --shadow--color: rgba(0, 0, 0, 0.2);
      }
      .nomal,
      .nomald,
      .yes,
      .del {
        width: 88px;
        height: 32px;
        border: 1px solid #1a202c;
        font-family: "Pretendard-Regular";
        font-size: 12px;
        font-weight: 700;
        background-color: var(--nomal--color);
        color: #cbd5df;
        box-shadow: inset 1px 1px 0 0 rgba(255, 255, 255, 0.1);
      }

      .yes {
        color: var(--positive--color);
      }

      .del {
        color: var(--negative--color);
      }

      .nomal:hover,
      .nomal:active {
        color: #fff;
        text-decoration: underline;
      }

      .nomald:disabled {
        color: #4a5568;
      }

      .yes:hover,
      .yes:active {
        background-color: var(--positive--color);
        color: white;
        text-decoration: underline;
        border: 1px solid var(--positive--color);
      }
      .yes:active {
        box-shadow: inset 1px 1px 0 0 var(--shadow--color);
      }

      .nomal:active {
        box-shadow: inset 1px 1px 0 0 var(--shadow--color);
      }

      .del:hover,
      .del:active {
        background-color: var(--negative--color);
        color: white;
        text-decoration: underline;
        border: 1px solid var(--negative--color);
      }
      .del:active {
        box-shadow: inset 1px 1px 0 0 rgba(0, 0, 0, 0.2);
      }

      .nomald {
        box-shadow: none;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button 과제</title>
  </head>
  <body>
    <input type="button" value="Button" class="nomal"/ > <input type="button"
    value="Button" class="nomald" disabled/ > <input type="button" value="Yes"
    class="yes"/ > <input type="button" value="Del" class="del"/ >
  </body>
</html>
