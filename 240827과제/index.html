<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <link rel="stylesheet" href="./reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <style>
      main .img_box {
        display: flex;
        align-items: center;
      }

      main button {
        width: 140px;
        height: 62px;
        border-radius: 36.5px;
        border: 3px solid #828282;
        background-color: white;
      }

      header button {
        font-weight: 700;
        padding: 14px 39px;
        color: white;
        border: none;
        border-radius: 10px;
        background-color: #2f80ed;
      }
      .main {
        display: flex;
        width: auto;
      }
      .img_box img {
        border-radius: 10px;
      }
      .img_box img:nth-child(2),
      .img_box img:nth-child(6) {
        width: 289px;
        height: 289px;
        object-fit: contain;
        z-index: 100;
      }
      .img_box img:nth-child(3),
      .img_box img:nth-child(5) {
        width: 378px;
        height: 378px;
        object-fit: contain;
        z-index: 200;
      }
      .img_box img:nth-child(4) {
        z-index: 300;
      }
      .img_box img:nth-child(2) {
        transform: translateX(280px);
      }
      .img_box img:nth-child(3) {
        transform: translateX(150px);
      }

      .img_box img:nth-child(5) {
        transform: translateX(-150px);
      }
      .img_box img:nth-child(6) {
        transform: translateX(-280px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header><button type="button">이미지 업로드</button></header>
      <main class="main">
        <div class="img_box">
          <button type="button" class="swipe">< Prev</button>
          <img src="./images/img1.png" alt="" />
          <img src="./images/img2.png" alt="" />
          <img src="./images/img3.png" alt="" />
          <img src="./images/img4.png" alt="" />
          <img src="./images/img5.png" alt="" />
          <button type="button" class="swipe">next ></button>
        </div>
      </main>
    </div>
  </body>
</html>
