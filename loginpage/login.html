<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
  </head>
  <body>
    <div class="mainbox">
      <header class="header">
        <h2>로그인 또는 회원 가입</h2>
        <button type="button">
          <img src="images/close.png" alt="창닫기 버튼" />
        </button>
      </header>
      <main class="main">
        <h2 class="sr-only">로그인 정보 입력</h2>
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <input type="text" placeholder="아이디" />
        <input type="password" placeholder="비밀번호" />
        <input type="checkbox" />로그인 상태 유지
        <button type="submit">로그인</button>
        <div class="userinfo">
          <p>회원가입</p>
          <p>아이디/비밀번호 찾기</p>
        </div class="userinfo">
          <p>또는</p>
      </main>
    <footer class="footer">
      <h2  class="sr-only">SNS 계정으로 로그인</h2>
      <div class="snslogin"><img src="images/google.png" alt="">구글 계정으로 로그인</div>
      <div class="snslogin"><img src="images/facebook.png" alt="">페이스북 계정으로 로그인</div>
      <div class="snslogin"><img src="images/" alt="">네이버 계정으로 로그인</div>
      <div class="snslogin"><img src="images/google.png" alt="">카카오톡 계정으로 로그인</div>
    </footer>
    </div>
  </body>
</html>
