<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
  </head>
  <body>
    <div class="mainbox">
      <header class="header">
        <h2>로그인 또는 회원 가입</h2>
        <button type="button">
          <img src="images/close.png" alt="창닫기 버튼" />
          </button>
      </header>
      <main class="main">
        <h2 class="sr-only">로그인 정보 입력</h2>
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <input class="idpw" type="text" placeholder="아이디" />
        <input class="idpw" type="password" placeholder="비밀번호" />
        <input type="checkbox"  id=checkbox" class="checkbox sr-only"/><label for="checkbox" class="lable-hold">로그인 상태 유지</label>
        <button type="submit" class="loginbutton">로그인</button>
        <div class="userinfo">
          <a href="#">회원가입</a>
          <a href="#">아이디/비밀번호 찾기</a>
        </div class="user info">
          <ul class="ather">
            <li class="under_bar"></li>
            <li>또는 </li>
            <li class="under_bar"></li>
          </ul>
      </main>
    <footer class="footer">
      <h2  class="sr-only">SNS 계정으로 로그인</h2>
      <div class="snslogin"><img src="images/google.png" alt="">구글 계정으로 로그인</div>
      <div class="snslogin"><img src="images/facebook.png" alt="">페이스북 계정으로 로그인</div>
      <div class="snslogin"><img src="images/naver.png" alt="">네이버 계정으로 로그인</div>
      <div class="snslogin"><img src="images/kakao.png" alt="">카카오톡 계정으로 로그인</div>
    </footer>
    </div>
  </body>
</html>
