<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./common.css">
  </head>
  <body>

    <div class="container">
      <h1>Change BODY color</h1>
      <p id="msg">이전색상 : ?</p>
      <input type="color" id="color">
      <input type="text" id="input" name="color" placeholder="input color">
      <button type="button" id="btn">CHANGE!</button> 
    </div>
  </div>

    <script>
      const change = document.querySelector("#btn")
      const input = document.querySelector("#input")
      const color = document.querySelector("#color")
      const msg = document.querySelector("#msg")
      let prevColor = '';
      change.addEventListener('click',()=>{
        const curColor = input.value;
        document.body.style.backgroundColor = curColor;
        msg.innerHTML = `이전색상은 : ${prevColor} , 현재색상은 : ${curColor}`
        prevColor = curColor;
      })
      color.addEventListener('change',() =>{
        input.value = color.value;
      })
    </script>
  </body>
</html>
