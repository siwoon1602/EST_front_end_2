<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. 인라인 스크립트 -->
    <!-- 가독성이 떨어지고 재사용성이 떨어진다 -->
    <button onclick="window.alert('hello world')">Click me!</button>

    <!-- 2. 내부 스크립트 -->
    <script>
      console.log("hello inner Script");
    </script>

    <!-- 3. 외부 스크립트 -->
    <!--스크립트 코드는 body 태그의 최하단에 작성 ->해석하는 순서 때문에 -->
    <script src="./script.js"></script>
  </body>
</html>
