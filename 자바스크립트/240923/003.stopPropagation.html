<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>나의 todo list</h1>
    <p>
      1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button" class="btn">
        삭제
      </button>
    </p>
    <p>
      2. 후식으로 슈팅스타를 먹겠다.<button type="button" class="btn">
        삭제
      </button>
    </p>
    <p>
      3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button
        type="button"
        class="btn"
      >
        삭제
      </button>
    </p>
    <script>
      const texts = document.querySelectorAll("p");
      const btns = document.querySelectorAll(".btn");

      texts.forEach((text) => {
        text.addEventListener("click", (e) => {
          alert(e.target.childNodes[0].textContent);
        });
      });

      btns.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const answer = confirm("정말로 삭제 하시겠습니까?");
          if (answer === true) {
            btn.parentElement.remove();
            e.stopPropagation();
          } else {
            e.stopPropagation();
          }
        });
      });
    </script>
  </body>
</html>
