<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      function FoodPicker(foodNames) {
        this.menu = foodNames;
        this.sayMenu = function () {
          console.log(
            `오늘의 메뉴는 ${
              this.menu[Math.floor(Math.random() * foodNames.length)]
            } 입니다.`
          );
        };
      }

      const robot = new FoodPicker(["짜장면", "고기국수", "몸국"]);

      robot.sayMenu();
    </script>
  </body>
</html>
