<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        background-color: black;
      }
      h1 {
        color: royalblue;
        text-align: center;
      }
      .box {
        background-color: royalblue;
        border-radius: 100%;
        width: 50px;
        height: 50px;
        position: absolute;
        transition: all 0.4s;
        left: 50%;
        top: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Move Cicle</h1>
    <div class="box"></div>

    <script>
      const box = document.querySelector(".box");

      let xPosition = 0;
      let yPosition = 0;

      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowUp") {
          yPosition -= 20;
          box.style.transform = `translate(${xPosition}px , ${yPosition}px)`;
        } else if (event.key === "ArrowDown") {
          yPosition += 20;
          box.style.transform = `translate(${xPosition}px , ${yPosition}px)`;
        } else if (event.key === "ArrowLeft") {
          xPosition -= 20;
          box.style.transform = `translate(${xPosition}px , ${yPosition}px)`;
        } else if (event.key === "ArrowRight") {
          xPosition += 20;
          box.style.transform = `translate(${xPosition}px , ${yPosition}px)`;
        }
      });
    </script>
  </body>
</html>
