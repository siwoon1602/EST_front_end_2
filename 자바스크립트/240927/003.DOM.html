<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <article class="parent">
      <figure>
        <img
          class="figImg"
          src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*FvUDSeJMpEJ_Lihbtuu-aw.png"
          alt=""
        />
        <figcaption class="figCap">개리는 아무 생각이 없습니다.</figcaption>
      </figure>
    </article>
    <script>
      const parent = document.querySelector("article");
      const gray = parent.querySelector(".figImg");
      const text = parent.querySelector(".figCap");

      parent.addEventListener("click", () => {
        text.textContent = "개리는 무엇을 먹을지 고민합니다.";
        gray.src =
          "https://miro.medium.com/v2/resize:fit:720/format:webp/1*nZaiJiMSPGsLGp9oiUoWsA.png";
      });
    </script>
  </body>
</html>
