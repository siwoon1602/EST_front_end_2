<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <main></main>
    <script>
      const main = document.querySelector("main");
      const fragObj = document.createDocumentFragment();

      for (let i = 0; i < 10; i++) {
        const article = document.createElement("article");
        article.classList.add("parent");
        article.insertAdjacentHTML(
          "afterbegin",
          ` <figure>
          <img
            class="figImg"
            src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*FvUDSeJMpEJ_Lihbtuu-aw.png"
            alt=""
          />
          <figcaption class="figCap">개리는 아무 생각이 없습니다.</figcaption>
        </figure>`
        );
        fragObj.append(article);
      }

      main.append(fragObj);
    </script>
  </body>
</html>
