<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // BOM API
      // 1.확인을 누를 수 있는 다이얼로그를 생성
      window.alert("안내 메세지를 전송합니다.");
      // 2.확인(true) 또는 취소(false) 응답 값값을 받을 수 있는 다이얼로그를 생성
      window.confirm("확인 메세지를 전송합니다.");
      // 3.응답(텍스트)를 가져오는 다이얼로그를 생성
      window.prompt("값을 입력 하세요");

      window.console.log("window 객체 입니다");
      alert("window를 생략한 메세지 입니다.");
      // window 생략 가능
    </script>
  </body>
</html>
