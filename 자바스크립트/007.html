<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      var a = "wenive"; // 전역 스코프 (global)

      function func() {
        var b = "hello"; // 지역스코프 - 함수내에서 선언하면 함수 스코프(local)
        console.log(a);
        console.log(window.a); // 전역변수 -> 어디서든 접근이 가능
        console.log(b);
      }

      func();

      //let 과 const 스코프 = 지역 스코프(블록 스코프)
      // 코드 블럭 : {}

      //조건문 , 반복문
      if (true) {
        let c = 30;
        console.log(c);

        var d = 40; // var는 전액 스코프 or 함수 스코프
        // 전역 스코프
      }

      // console.log(c);
      console.log(d);
    </script>
  </body>
</html>
