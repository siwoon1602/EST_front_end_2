<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <ul class="list">
      <li>Apple</li>
      <li>mango</li>
      <li>banana</li>
    </ul>
    <script>
      const lis = document.querySelectorAll(".list li");

      lis.forEach((li) => {
        li.addEventListener("click", () => {
          console.log(li.innerHTML);
          li.style.color = "red";
        });
      });
    </script>
  </body>
</html>
