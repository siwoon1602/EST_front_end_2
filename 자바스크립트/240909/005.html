<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 변수명 작성 규칙
      // 변수 선언 : 변수키워드 변수이름

      // 1. 변수이름은 문자 , 숫자, 특수문자( _ , $)
      let name123$_; // O
      // let name? // X

      // 2. 숫자로 시작할 수 없다.
      let name12; // O
      //let 12name; // X
      let $_score; // O

      // 3. 예약어들은 사용할 수 없다.
      // EX) var , const , let , nav 등등

      // 4. 자바스크립트는 대소문자를 구분
      let name, NAME, Name;
      name = "name";
      NAME = "NAME";
      Name = "Name";

      // 변수명 작성 관습 - > 코딩 컨벤션을 통해 미리 정하는게 좋음
      // 1. 변수나 함수의 이름은 카멜케이스  (camelCase)
      // 사용자의 이름
      let userName;

      // 2. 비공개 속성이나 함수 내부의 변수 (외부에 공개 , private)
      let _private;

      // 3. 클래스 이름은 파스칼 케이스  (PascalCase)
      // 사용자의 정보
      class UserInfo {}
    </script>
  </body>
</html>
