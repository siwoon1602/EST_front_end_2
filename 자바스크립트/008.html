<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPE</title>
  </head>
  <body>
    <script>
      // 원시 타입 - > 한가지 값만 저장
      let name = "wenive";
      console.log(name[0]);

      name[0] = "k";
      console.log(name); // 변경되지 않음(불변성)

      // 문자열
      // ' ' , " " , ` ` <- 로 둘러 쌓여있는 값구분하지않음
      let str1 = "문자열1";
      let str2 = "문자열2";
      let str3 = `문자열3`;

      // I'm ㅇㅇ.
      str1 = "I'm HATI";
      // 문자열은 작은따옴표(''), 큰따옴표(""),백틱(``)으로 둘러싼 일련의 문자를 가르킵니다.
      str1 =
        "문자열은 작은따옴표(''), 큰따옴표(\"\"),백틱(\`\`)으로 \n\t둘러싼 일련의 문자를 가르킵니다.";
      console.log(str1);

      const name2 = "wenive";
      let age = 20;

      console.log("제 이름은" + name2 + "이고 나이는" + age + "입니다.");
      console.log(`제 이름은 ${name2} 이고 나이는 ${age + 2} 입니다.`);
      //표현식 삽입

      //문자열의 특징
      console.log("\n----- 문자열의 특징-------");
      let text = "hello world";
      console.log(text[0]);
      console.log(text[4]);
      console.log(text[5]);
      //길이
      console.log(text.length);

      //더하기 연산 -> 문자열 연결
      console.log(
        "제 이름은 " + name2 + "입니다." === "제 이름은 wenive입니다."
      );

      // 피연산자 하나가 문자열이면 -> 문자열 연결로 처리 (문자열로 형변환)
      console.log("hello" + 23);

      // 문자열 메서드

      // indexof
      let text2 = "Hello World, Hello Weniv!";
      // "hello"
      console.log(text2.indexOf("Hello", 5)); // 5이후에 등장하는 hello의 위치값 13
      console.log(text2.indexOf("hello ")); // 값을 찾지 못한경우 -1
      //lastindexOf  =  마지막으로 등장하는 위치의 인덱스를 반환합니다.
      console.log(text2.lastIndexOf("Hello")); //13

      //includes
      console.log(text2.includes("Hello")); // true
      console.log(text2.includes("hello")); // false

      //match - 정규표현식을 사용합니다.
      console.log(text2.match(/[A-Z]/g)); // g전체를 탐색
      console.log(text2.match(/[a-z]/g)); // g전체를 탐색

      //replace
      //찾고자 하는 요소를 찾아 -> 다른값으로 변경
      console.log(text2.replace("Hello", "high"));
      // 원본 text2를 이용해서 대체한 문자열을 "새롭게 "변환 -> 원본은 바뀌지않음
      console.log(text2);
      console.log(text2.replaceAll("Hello", "Hi")); // 전체
      console.log(text2.replace(/Hello/g, "Hi")); // 정규표현식 g플래그

      //subsrting
      //문자열의 특정
      console.log("----- substring-------");
      const str = "Hello weniv!";
      console.log(str.substring(6, 11)); //weniv
      console.log(str.substring(6)); //weniv!

      console.log(str.substring(-3)); // 음수 -> 0 , str .subsrting(0)
      console.log(str.substring(2, -5)); // str.substring(2,0) -> (0 , 2)
      //시작 인덱스가 종료 인덱스보다 크면 -> 둘이 교체

      //slice
      console.log("----- slice-------");
      console.log(str.slice(6, 11));
      console.log(str.slice(-3)); // iv! - 맨뒤값이 -1
      console.log(str.slice(5, 3)); // 빈문자열

      // substr
      console.log("\n----- substr-------");
      console.log(str.substr(6, 3)); // 두번째 인자로 길이
      console.log(str.substr(-5)); // 길이를 생략하면 끝까지 반환

      // split
      console.log("\n----- split-------");
      const number = "010-0000-0000";
      console.log(number.split("-")); // - 만 뺴고 문자열을 쪼개줌
      console.log(number.split("")); // 글자 하나하나 전부 쪼개줌
      console.log(number.split("", 9)); // 글자 하나하나 전부 쪼개는데 9개만 보여줌

      //대소문자
      console.log("Hello World".toLowerCase()); // 문자열을 소문자로 변경해서 출력함
      console.log("Hello World".toUpperCase()); // 문자열을 대문자로 변경해서 출력함

      //반복
      console.log("*".repeat(5)); // 문자열을 반복함 repeat(5)는 앞의 문자열을 5번 반복한다는 의미

      //공백 제거
      const trimStr = "               licat         ";
      console.log(trimStr.trim()); // 양쪽의 공백 전부제거
      console.log(trimStr.trimStart()); // 앞쪽의 공백 제거
      console.log(trimStr.trimEnd()); // 뒤쪽의 공백 제거

      // 자릿수 채우기
      const month = "12";
      console.log(month.padStart(2, "0") + "월"); // padStart(자릿수," 추가할내용") 추가할내용이 앞쪽에 지정한 자릿수만큼 배치됨
      console.log("?", month.padEnd(2, "0") + "월"); //추가할내용이 뒤쪽에 지정한 자릿수만큼 배치됨
    </script>
  </body>
</html>
