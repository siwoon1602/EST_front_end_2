<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .main {
        width: 1000px;
        height: auto;
        background-color: #f9efd6;
        border: 4px solid #bdbdbd;
        border-radius: 30px 30px 0 0;
      }

      .pikachu {
        margin: auto;
        margin-top: 200px;
        background-image: url(화면\ 캡처\ 2024-08-20\ 132003.png);
        width: 700px;
        height: 500px;
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
        font-size: 20px;
        font-weight: 500;
      }

      h1 {
        text-align: center;
        font-size: 60px;
        font-weight: 800;
        background-color: bisque;
      }

      .box {
        width: 1000px;
        height: 100px;
        border: 4px solid #bdbdbd;
        background-color: #bdbdbd;
        border-radius: 0 0 30px 30px;
      }

      .box > p {
        text-align: center;
        margin-top: 15px;
        font-size: 50px;
        text-decoration: underline;
        font-weight: 800;
        color: #f9efd6;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>과제 : CSS로 피카츄 만들기</h1>
      <div class="pikachu">내가만든 피카츄 :</div>
    </div>
    <div class="box"><p>기본부터 착실히 공부하자..!^^</p></div>
  </body>
</html>
