<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        display: flex;
      }
      .border01 {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 100px;
        margin-right: 20px;
      }
      .border02 {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 10px;
        margin-right: 20px;
      }
      .border03 {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 100px 0 0;
        margin-right: 20px;
      }
      .border04 {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 100px 0;
        margin-right: 20px;
      }
      .border05 {
        width: 100px;
        height: 100px;
        background-color: royalblue;
        border-radius: 0 50px 0 50px;
        margin-right: 20px;
      }
      .border06 {
        width: 100px;
        height: 50px;
        background-color: royalblue;
        border-radius: 100px 100px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="border01"></div>
    <div class="border02"></div>
    <div class="border03"></div>
    <div class="border04"></div>
    <div class="border05"></div>
    <div class="border06"></div>
  </body>
</html>
