<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      div {
        height: 300px;
        background-image: url(./image.png);
        background-repeat: no-repeat;
      }

      div::before {
        content: "";
        display: block;
        width: 20px;
        height: 20px;
        background-image: url(./image.png);
        background-size: 20px;
        background-position: bottom;
      }
    </style>
  </head>
  <body>
    <!-- 문맥상 필요한 정보를 제공하지않고 디자인적 요소만으로 사용될 경우 -->
    <div></div>
    <!-- 문맥상 필요한 정보를 제공 할 때 -->
    <img src="./image.png" alt="울고 있는 사막여우 캐릭터" />
    <article>
      <!-- 필요한 정보가 중복될 때 -->
      <h2>울고 있는 사막여우 캐릭터 지지</h2>
      <img src="./image.png" alt="" />
    </article>
  </body>
</html>
