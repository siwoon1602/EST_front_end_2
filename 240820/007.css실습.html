<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <style>
      body {
        display: flex;
      }

      .square,
      .ellipse {
        margin-right: 20px;
      }
      .square {
        width: 200px;
        height: 100px;
        border: 10px solid black;
        background-color: navy;
        background-clip: content-box;
        box-sizing: content-box;
        box-shadow: inset 5px 5px 0 0 #4a5568;
      }
      p::after {
        content: "ðŸ¤š";
      }

      p {
        color: white;
        text-align: center;
        font-size: 30px;
      }

      .ellipse {
        width: 200px;
        height: 100px;
        border: 10px dashed pink;
        border-radius: 60px;
        background: linear-gradient(45deg, #3498db, #2ecc71);
        background-clip: content-box;
      }
      .figure {
        width: 200px;
        height: 100px;
        border: 5px solid #bdbdbd;
        border-radius: 0 50px 50px 50px;
        background-color: white;
        background-clip: content-box;
        box-shadow: 5px 5px 5px 0 #eee;
      }
      .figure > p {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="square">
      <div class="square2"><p>Hello</p></div>
    </div>
    <div class="ellipse"><p>Hello</p></div>

    <div class="figure"><p>Hello</p></div>
  </body>
</html>
