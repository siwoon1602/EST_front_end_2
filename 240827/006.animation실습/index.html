<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        /* 원의 둘레 = 340px * 7 */
        /* 지름 = 원주 / 파이 / 2 */
        --translateZ: calc((300px * 6) / 3.14 / 2);
      }

      @keyframes rotate {
        to {
          transform: rotateY(1turn);
        }
      }

      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      div {
        perspective: 1000px;
        height: 100vh;
      }

      .dino-friend {
        position: relative;
        width: 300px;
        height: 400px;
        left: 50%;
        top: 50%;
        transform-style: preserve-3d;
        animation: rotate 5s infinite linear;
      }

      .dino-friend li {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      .dino-friend li img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      li:nth-child(1) {
        transform: rotateY(0) translateZ(var(--translateZ));
      }

      li:nth-child(2) {
        transform: rotateY(calc(360deg / 6)) translateZ(var(--translateZ));
      }

      li:nth-child(3) {
        transform: rotateY(calc((360deg / 6) * 2)) translateZ(var(--translateZ));
      }

      li:nth-child(4) {
        transform: rotateY(calc((360deg / 6) * 3)) translateZ(var(--translateZ));
      }

      li:nth-child(5) {
        transform: rotateY(calc((360deg / 6) * 4)) translateZ(var(--translateZ));
      }
      li:nth-child(6) {
        transform: rotateY(calc((360deg / 6) * 5)) translateZ(var(--translateZ));
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="dino-friend">
        <li><img src="./images/dino01.png" alt="잠만보" /></li>
        <li><img src="./images/dino04.png" alt="이브이" /></li>
        <li><img src="./images/dino02.png" alt="마자용" /></li>
        <li><img src="./images/dino05.png" alt="모부기" /></li>
        <li><img src="./images/dino03.png" alt="냐옹이" /></li>
        <li><img src="./images/dino06.png" alt="푸린" /></li>
      </ul>
    </div>
  </body>
</html>
