<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
    <style>
      body {
        background-image: url(./images/007\ Sunny\ Morning.png);
      }
      * {
        margin: 0px;
        padding: 0px;
        font-family: "Song Myung", serif;
        box-sizing: border-box;
      }
      .container {
        height: 100vh;
        padding-top: 200px;
      }
      .item {
        width: 200px;
        height: 300px;
        background-color: burlywood;
        border: 8px solid gray;
        border-radius: 5px;
        padding: 10px;
        margin: 20px auto;
        position: relative;
        perspective: 1000px;
        transition: all 1s;
        transform-style: preserve-3d;
      }

      header {
        width: 165px;
        padding: 5px;
        border: 3px solid rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      h1 {
        font-size: 16px;
      }
      .item p {
        position: absolute;
        color: yellow;
        left: 80px;
        top: 50px;
      }
      main {
        width: 165px;
        height: 140px;
        background-image: url(./images/e95727de0213d12f13b2dbe2c4c1a644.png);
        background-size: cover;
        background-position: center;
        border: 3px solid rgba(0, 0, 0, 0.2);
        margin-bottom: 5px;
      }

      .textbox {
        width: 165px;
        height: 60px;
        border: 3px solid rgba(0, 0, 0, 0.2);
        font-size: 13px;
      }

      .item:hover {
        transform: rotateY(1.5turn) scale(1.5) translateX(-50px);
        transform-origin: center;
      }

      .item::after {
        position: absolute;
        width: 100%;
        height: 100%;
        font-size: 48px;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
      }

      .item::after {
        position: absolute;
        top: 0;
        content: "";
        width: 100%;
        height: 100%;
        object-fit: cover;

        background-image: url(./images/back.jfif);
        background-size: cover;
        border: none;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <header>
          <h1>개발 지망생 윤시운</h1>
        </header>
        <p>★★★★★★</p>
        <main></main>
        <div class="textbox">
          할줄아는것<br />
          HTML / CSS ★★<br />
          PHOTOSHOP ★★★★★
        </div>
      </div>
    </div>
  </body>
</html>
