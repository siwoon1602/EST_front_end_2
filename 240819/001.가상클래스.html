<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <style>
      a {
        color: darkgreen;
        text-decoration: none;
      }
      /* 방문했을때  */
      a:visited {
        color: purple;
      }
      /* 마우스를 올려놨을때  */
      a:hover {
        font-size: 2em;
      }
      /* 요소를 클릭했을때  */
      a:active {
        border: 3px solid currentColor;
      }
      /* 포커싱이된 상태에 */
      a:focus {
        background-color: brown;
      }
      /* :active와 :focus의 차이 */
      /* 지속시간 :focus > :active
            1. :focus
            - 다른 요소로 초점이 이동될 때까지 유지
            - 사용자에게 현재 상호작용중인 요소를 알려주기 위해 사용 => 접근성
            2. :active
            - 요소를 클릭한 마우스 버튼을 떼기 전까지만 유지
            - 시각적인 피드백을 위해 사용 */
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상클래스</title>
  </head>
  <body>
    <a href="https://www.naver.com" class="unvisited">네이버</a><br />
    <a href="https://www.samsung.com" class="visited">삼성</a><br />
    <a href="#" class="none">유효하지않은 링크</a>
</div>
  </body>
</html>
