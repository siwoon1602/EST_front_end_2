<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        padding: 20px;
        display: inline-block;
      }
      span:first-child {
        background-color: red;
        border: 15px solid black;
        font-weight: 700;
      }

      span:nth-child(2) {
        background-color: orange;
        color: white;
        font-weight: 700;
      }
      span:nth-child(3) {
        background-color: yellow;
        color: black;
        font-weight: 700;
      }
      span:nth-child(4) {
        background-color: greenyellow;
        color: white;
        font-weight: 700;
      }
      span:nth-child(5) {
        background-color: royalblue;
        color: black;
        font-weight: 700;
      }
      span:nth-child(6) {
        background-color: blue;
        color: black;
        font-weight: 700;
      }
      span:last-child {
        background-color: purple;
        border: 15px solid black;
        font-weight: 700;
      }

      li::after {
        content: "강사님";
        font-size: 8px;
        font-weight: 200;
        color: darkblue;
      }

      li:first-child::before {
        content: "🔥";
      }

      li:first-child {
        font-weight: 700;
      }

      li:not(:first-child)::before {
        content: "💚";
      }

      li:not(:first-child) {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div>
      <span>빨강</span>
      <span>주황</span>
      <span>노랑</span>
      <span>초록</span>
      <span>파랑</span>
      <span>남색</span>
      <span>보라</span>
    </div>

    <ul>
      <li>지지</li>
      <li>로지</li>
      <li>웨이드</li>
      <li>하티</li>
      <li>라이캣</li>
      <li>승범</li>
    </ul>
  </body>
</html>
