<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 변수 선언
      // 변수  키워드(var , let , const) 변수 이름
      let age = 28; // 할당
      const name = "윤시운"; // 재할당이 불가한 변수
      // 사용하기 전 변수 선언 필수
      console.log(name, age); // 참조 = 변수에 접근
      company = "wenive"; //var를 이용해서 선언한 것과 유사하게 동작
      console.log(company);

      // 변수를 다른 변수에 할당
      let x = 10;
      let y = x;
      let z = y;
      x = 5;

      console.log("x", x);
      console.log("y", y);
      console.log("z", z);

      // 재할당
      let a = 10;
      a = 5;
      const c = 10; // 상수
      // c = 20;
      console.log(c);
    </script>
  </body>
</html>
