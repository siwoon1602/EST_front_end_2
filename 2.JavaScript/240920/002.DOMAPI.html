<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <img src="../240919/DOMAPI실습/images/bat.jpg" alt="halloween bat" />
    <button type="button" id="btn">이미지 정보</button>
    <button type="button" id="btn2">마녀 이미지로 바꾸기</button>
    <dl>
      <dt>이미지 경로</dt>
      <dd class="img-url"></dd>
      <dt>이미지 대체 텍스트</dt>
      <dd class="img-alt"></dd>
    </dl>

    <script>
      const img = document.querySelector("img");
      const btn = document.getElementById("btn");
      const btn2 = document.querySelector("#btn2");

      btn.addEventListener("click", () => {
        document.querySelector(".img-url").textContent = img.src;
        document.querySelector(".img-alt").textContent = img.alt;
      });
      /*
      img.setAttribute ('속성명', '값'); -> 세팅
      img.getAttribute ('속성명') ->리딩
      */
      btn2.addEventListener("click", () => {
        img.setAttribute("src", "../240919/DOMAPI실습/images/witch.jpg");
      });
    </script>
  </body>
</html>
