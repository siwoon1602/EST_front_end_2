<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./common (1).css" />
  </head>
  <body>
    <div class="container">
      <h1>온라인 수강 신청</h1>
      <form name="myForm">
        <fieldset>
          <legend>온라인수강신청</legend>
          <ul class="fmList">
            <li>
              <label for="user" class="title">이름</label>
              <input type="text" name="user" id="user" />
            </li>

            <li>
              <strong class="title">학년</strong>
              <label>
                <input type="radio" name="grade" value="1학년" checked />
                <span>1학년</span>
              </label>
              <label>
                <input type="radio" name="grade" value="2학년" />
                <span>2학년</span>
              </label>
              <label>
                <input type="radio" name="grade" value="3학년" />
                <span>3학년</span>
              </label>
            </li>

            <li>
              <label for="subject" class="title">과목선택</label>
              <select name="subject" id="subject">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JS</option>
              </select>
            </li>
            <li>
              <label for="note" class="title">Note</label>
              <textarea name="note" id="note"></textarea>
            </li>
          </ul>

          <div class="btn-area">
            <button type="submit" class="btn">신청하기</button>
          </div>
        </fieldset>
      </form>

      <div class="result-container"></div>
    </div>
    <script>
      const fm = document.forms.myForm;
      const result = document.querySelector(".result-container");
      fm.addEventListener("submit", (e) => {
        e.preventDefault();
        result.innerHTML = `<strong>${fm.user.value}님(${fm.grade.value})</strong>
        <p>${fm.subject.selectedOptions[0].value}과목이 수강신청 되었습니다</p> 전달메뉴 :${fm.note.value} `;
      });
    </script>
  </body>
</html>
