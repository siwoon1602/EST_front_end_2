<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <div class="container">
      <h1>Radio button</h1>
      <div class="chk-container">
        <label><input type="radio" name="fruits" value="apple" />apple</label>
        <label><input type="radio" name="fruits" value="mango" />mango</label>
        <label><input type="radio" name="fruits" value="berry" />berry</label>
      </div>

      <p id="msg">show result</p>
      <button id="btn" type="button">Click</button>
    </div>
    <script>
      const btn = document.getElementById("btn");
      const chkBox = document.querySelectorAll('input[name="fruits"]');

      btn.addEventListener("click", printMsg);

      function printMsg() {
        let fruit = document.querySelector('input[name="fruits"]:checked');
        msg.textContent = `checked value is  : ${fruit.value}`;
      }
    </script>
  </body>
</html>
