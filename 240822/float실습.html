<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <link rel="stylesheet" href="./reset.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      header {
        height: 40px;
        float: left;
      }
      img {
        width: 40px;
        border-radius: 50%;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      .text {
        display: inline-block;
        vertical-align: top;
        margin: 3.25px 0;
        margin-left: 10px;
      }
      .text h3 {
        font-weight: 800;
      }
      .text p {
        font-size: 12px;
        color: #bdbdbd;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="../240821/images/profile.png" alt="" />
      <div class="text">
        <h3>그것을 피가 청춘을 것이다</h3>
        <p>secondary</p>
      </div>
    </header>
  </body>
</html>
