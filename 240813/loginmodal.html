<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <style>
      a {
        text-decoration: none;
        color: #767676;
      }
      .hide {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .header {
        display: ruby-text;
        border-bottom: 1px solid #c4c4c4;
      }
      .mainbox {
        width: 520px;
        height: 712px;
        border: 1px solid #c4c4c4;
        border-radius: 10px;
        margin: 20px auto;
      }

      .titletext {
        margin: 20px 0 20px 188px;
        font-size: 13px;
        font-weight: 700;
      }

      .closeb {
        width: 16px;
        height: 16px;
      }

      .wenivtext {
        font-size: 16px;
        font-weight: 800;
        margin: 20px 0 15px 24px;
      }

      .idtype {
        margin: 10px 0 0 20px;
        width: 472px;
        height: 50px;
        border: 1px solid #767676;
        border-radius: 5px;
      }
      .pwtype {
        margin: 10px 0 15px 20px;
        width: 472px;
        height: 50px;
        border: 1px solid #767676;
        border-radius: 5px;
      }

      .loginbutton {
        width: 472px;
        height: 50px;
        background-color: #2f80ed;
        display: block;
        text-align: center;
        line-height: 3;
        color: white;
        font-weight: 700;
        font-size: 16px;
        border-radius: 5px;
        margin: auto;
        border: 1px solid #c4c4c4;
      }

      .logfix {
        font-size: 14px;
        margin: 0 0 0 30px;
        line-height: 3;
      }
      .loginfix {
        display: flex;
        margin: 0 0 20px 20px;
        font-size: 16px;
      }
      .logfixicon {
        margin: 0 5px 0 0;
      }
      .userinter {
        display: flex;
        margin: 20px 0 20px 158px;
        font-size: 14px;
      }
      .logtext1::after {
        content: "|";
        margin: 0 8px 0 8px;
        color: #c4c4c4;
      }
      .ather {
        display: flex;
        margin: 40px 0 0 30px;
        font-size: 14px;
      }

      .athertext {
        font-size: 14px;
        margin: 0 10px 0 10px;
        color: #767676;
      }
      .groupbar::after {
        content: "";
        display: block;
        width: 210px;
        border-bottom: 0.2px solid #c4c4c4;
        margin-top: 5px;
      }
      .footer {
        display: block;
        color: #767676;
        text-decoration: none;
      }
      .snsbartotal {
        margin: 0 0 0 15px;
        text-align: center;
        position: relative;
      }
      .snsicon{
        margin: 0;
      }
      .snsbarg {
        width: 472px;
        height: 50px;
        display: block;
        border: 1px solid #767676;
        background-color: white;
        border-radius: 5px;
        margin: 0 0 5px 0;
      }
      .snsbarn {
        width: 472px;
        height: 50px;
        display: block;
        border: 1px solid #00bf18;
        background-color: white;
        border-radius: 5px;
        margin-bottom: 5px;
      }
      .snsbarf {
        width: 472px;
        height: 50px;
        display: block;
        border: 1px solid #2d9cdb;
        background-color: white;
        border-radius: 5px;
        margin-bottom: 5px;
      }
      .snsbark {
        width: 472px;
        height: 50px;
        display: block;
        border: 1px solid #f2c94c;
        background-color: white;
        border-radius: 5px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 또는 회원가입</title>
  </head>
  <body>
    <div class="mainbox">
      <header id="header" class="header">
        <h1 class="titletext">로그인 또는 회원 가입</h1>
        <a href="#"
          ><img src="./imges/close.png" alt="닫기 버튼" class="closeb"
        /></a>
      </header>
      <main id="main" class="main">
        <h2 class="hide">로그인 정보 입력</h2>
        <p class="wenivtext">위니브 에서 여러분의 궁금증을 해결 하세요! :)</p>
        <form action="http://localhost/login.html" method="post"">
          <input type="text" name="id" placeholder="아이디" required class="idtype"/>
          <input type="password" name="pw"  placeholder="비밀번호"  class="pwtype" />
          <div class="loginfix">
            <img src="./imges/check-box.png" alt="로그인 상태 유지 여부 확인 버튼" class="logfixicon"/ >
            <p>로그인 상태 유지</p>
          </div>
          <button type="submit" class="loginbutton">로그인</button>
        </form>
        <ul class="userinter">
          <li class="logtext1"><a href="#">회원가입</a></li>
          <li><a href="#none">아이디/비밀번호 찾기</a></li>
        </ul>
        <ul class="ather">
          <li class="groupbar"></li>
          <li class="athertext">또는</li>
          <li class="groupbar"></li>
        </ul>
      </main>
      <div class="ather"></div>
      <footer id="footer" class="footer">
        <h2 class="hide">SNS 로그인</h2>
       <div class="snsbartotal">
          <a href="#" class="snsbarg"><img src="./imges/Google__G__Logo 1.png" alt="" class="snsicon">구글 계정으로 로그인</a>
          <a href="#"   class="snsbarf"><img src="./imges/facebook.png" alt="">페이스북 계정으로 로그인</a>
          <a href="#"  class="snsbarn"><img src="./imges/naver-logo.png" alt="">네이버 계정으로 로그인</a>
          <a href="#"  class="snsbark"><img src="./imges/message-circle.png" alt="">카카오 계정으로 로그인</a>
       </div>
      </footer>
    </div>
  </body>
</html>
