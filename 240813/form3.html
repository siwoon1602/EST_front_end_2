<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 실습</title>
    <style>
      .input__block {
        display: block;
      }
      select {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="id">아이디</label>
      <input class="input__block" type="text" name="id" id="id" />
      <label for="pw">비밀번호</label>
      <input
        class="input__block"
        type="password"
        name="pw"
        id="pw"
        placeholder="특수문자 포함 필수"
      />
      <label for="birth">생일</label>
      <input class="input__block" type="date" name="birth" id="birth" />
      <label for="profile">프로필사진</label>
      <input
        class="input__block"
        type="file"
        name="profile"
        id="profile"
        accept="image/png , image/jpeg"
      />
      <select>
        <option value="SKT" selected>SKT</option>
        <option value="KT">KT</option>
        <option value="LG">LG</option>
      </select>
      <label for="contact">연락처</label>
      <input class="input__block" type="tel" name="contact" id="contact" />
      <fieldset>
        <legend>성별</legend>
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female" value="female" />
      </fieldset>
      <fieldset>
        <legend>사용 기술</legend>
        <label for="HTML">HTML</label>
        <input type="checkbox" name="HTML" id="HTML" />
        <label for="CSS">CSS</label>
        <input type="checkbox" name="CSS" id="CSS" />
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" name="JavaScript" id="JavaScript/" />
        <label for="Python">Python</label>
        <input type="checkbox" name="Python" id="Python" />
        <label for="Django">Django</label>
        <input type="checkbox" name="Django" id="Django" />
      </fieldset>
      <label for="broswers">사용하는 브라우저를 선택하세요</label>
      <input class="input__block" list="broswers" />
      <datalist id="broswers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
        <option value="IE"></option>
      </datalist>
      <input type="reset" value="초기화" />
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
