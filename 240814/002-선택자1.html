<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* 전체 선택자 */
      * {
        color: red;
      }

      /* 태그 선택자 */
      h1 {
        color: blue;
      }
      /* 클래스 선택자 */
      .h2 {
        color: pink;
      }
      /* 아이디 선택자 */
      #h3 {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2 class="h2">Hello World</h2>
    <h3 id="h3">Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br />
    <br />
    <br /><br /><br /><br /><br />
    <a href="#h3">여기를 클릭하세요</a>
  </body>
</html>
