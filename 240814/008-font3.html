<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .loem {
        /*
            폰트 사이즈
            px - 절대단위
            rem - 16 * n 상대단위
            em  - 부모의 요소  크기를 값으로상대단위
        */
        font-size: 16px;
        font-size: 1rem;
        font-size: 1em;
        /* 폰드 크기 */
        font-weight: normal;
        font-weight: 500;

        /* 단어의 첫문자만 대문자 */
        text-transform: capitalize;
        /* 모든 문자가 대문자 */
        text-transform: uppercase;
        /* 모든 문자가 소문자 */
        text-transform: lowercase;
      }

      .deco {
        /*  text-decoration-color: blue;
            text-decoration-line: underline;
            text-decoration-style: dashed;
            text-decoration-thickness: 5px; */
        text-decoration: blue underline dashed 5px;
        /* 그림자 넣기  : x y 번짐정도 색상 */
        text-shadow: 10px 2px 2px rgba(0, 0, 0, 0.3);
      }
    </style>
    <title></title>
  </head>
  <body>
    <p class="loem">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem esse ducimus
      repellendus consequuntur. Suscipit laborum eos quibusdam, quas illum, sit
      dolor possimus labore cupiditate eaque, accusamus magnam magni unde
      aspernatur!
    </p>

    <p class="deco">EST 프론트 양성과정 2기 여러분 안녕하세요!</p>
  </body>
</html>
