<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*     
    CSS Reset(초기화) : 
    태그들이 가지고 있는 기본 속성과 값을
    코딩하기 편한 값으로 변경 */

      body,
      h1,
      h2,
      h3,
      div,
      p,
      ul,
      li,
      dl,
      dt,
      dd {
        margin: 0;
        padding: 0;
      }

      .body {
        width: 350px;
        height: 140px;
        margin: 20px auto;
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
      }

      .easyweniv {
        font-family: sans-serif;
        font-size: 12px;
        margin: 15px 15px 15px 15px;
        box-sizing: border-box;
      }

      .loginbox {
        width: 318px;
        height: 40px;
        background-color: #711bff;
        margin: 15px 0 0 15px;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        box-sizing: border-box;
        position: relative;
      }

      .logintext {
        color: white;
        font-size: 12px;
        margin: 12px 0 0 164px;
      }

      .loginlogo {
        width: 64px;
        height: 18px;
        margin: 10px 0 0 100px;
        position: absolute;
      }
    </style>
    <title>로그인창</title>
  </head>
  <body>
    <main class="body">
      <h2 class="easyweniv">더 편리해진 위니브에 오신 것을 환영합니다.</h2>
      <div class="loginbox">
        <img src="./img/weniv-logo.png" alt="위니브 로고" class="loginlogo" />
        <p class="logintext">로그인</p>
      </div>
    </main>
  </body>
</html>
