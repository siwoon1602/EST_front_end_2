<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <style>
      /*     
    CSS Reset(초기화) : 
    태그들이 가지고 있는 기본 속성과 값을
    코딩하기 편한 값으로 변경 */
      a * {
        color: black;
      }
      .body {
        width: 350px;
        height: 140px;
        margin: 20px auto;
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
      }

      .easyweniv {
        font-family: sans-serif;
        font-size: 12px;
        margin: 19px 15px 15px 15px;
        box-sizing: border-box;
      }

      .loginbox {
        width: 318px;
        height: 40px;
        background-color: #711bff;
        margin: 15px 0 0 15px;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        box-sizing: border-box;
        position: relative;
      }

      .logintext {
        color: white;
        font-size: 12px;
        margin: 12px 0 0 164px;
      }

      .loginlogo {
        width: 64px;
        height: 18px;
        margin: 10px 0 0 100px;
        position: absolute;
      }

      .idpw {
        display: flex;
      }
      .lockicon {
        width: 16px;
        height: 16px;
        margin: 20px 0 0 15px;
      }

      .idpwtext {
        margin: 23px 0 0 5px;
        display: flex;
        font-size: 12px;
      }
      .newuser {
        display: flex;
        position: absolute;
      }

      .usericon {
        width: 16px;
        height: 16px;
        margin: 20px 0 0 100px;
      }

      .usertext {
        margin: 22px 0 0 3px;
        display: flex;
        font-size: 12px;
      }
    </style>
    <title>로그인창</title>
  </head>
  <body>
    <main class="body">
      <h2 class="easyweniv">더 편리해진 위니브에 오신 것을 환영합니다.</h2>
      <div class="loginbox">
        <img src="./img/weniv-logo.png" alt="위니브 로고" class="loginlogo" />
        <p class="logintext">로그인</p>
      </div>
      <div class="idpw">
        <img
          src="./img/icon-lock.png"
          alt="자물쇠모양아이콘"
          class="lockicon"
        />
        <ul class="idpwtext">
          <li>아이디&nbsp;</li>
          |&nbsp;
          <li>비밀번호 찾기</li>
        </ul>
        <img src="./img/icon-user.png" alt="사람모양 아이콘" class="usericon" />
        <ul class="usertext">
          <li><a href="#none">회원가입</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
