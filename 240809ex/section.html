<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <style></style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic markup</title>
  </head>
  <body>
    <header>
      <h1>header 소개 및 탐색에 도움주는 섹션</h1>
      <nav>
        <ul>
          <li>navigation bar</li>
          <li>메뉴, 목차, 브레드크럼(breadcrumb)이 포함</li>
          <li>말그대로 네이게이션</li>
        </ul>
      </nav>
    </header>
    <main>
      <p>body의 주요 콘텐츠를 나타냄, 웹페이지에서 한 번만 사용</p>
      <section>
        <h2>NEWS</h2>
        <article>
          <h3>article 태그</h3>
          <figure>
            <img
              src="/240806/images/9d6692717abe78234dbce1ec4cd9f758.jpg"
              alt=""
              width="200px;"
            />
            <p>
              독립적으로 구분해 배포하거나 재사용할 수 있는 구획 아티클 영역을
              제거해도 페이지는 정상적으로 돌아갑니다. 아티클이 대표적으로
              사용되는 곳은 뉴스 홈페이지입니다. 게시판, 블로그 글, 매거진, 뉴스
              기사, 위젯, 실시간 채팅 창
            </p>
          </figure>
        </article>
      </section>
      <hr />
      <!--이야기에서 장면 전환 혹은 문단 안에서 주제가 변경되었을 때 사용 (구분선) -->
      <section>
        <h2>product</h2>
        <ul>
          상품리스트
          <li>top1</li>
          <li>top2</li>
          <li>top3</li>
        </ul>
      </section>
    </main>
    <aside>
      <h2>사이드 바</h2>
    </aside>
    <aside>
      <h2>광고</h2>
    </aside>
    <footer>
      <address>
        <dl>
          <dt>대표자</dt>
          <dd>라이캣</dd>
          <dt>사업자등록번호</dt>
          <dd>123-45-67890</dd>
          <dt>통신판매업신고번호</dt>
          <dd>제2023-서울강남-1234호</dd>
        </dl>
        <p>&copy; 주식회사 윤슌</p>
      </address>
    </footer>
  </body>
</html>
